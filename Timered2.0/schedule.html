<!--The schedule page that allows for a schedule of things you want to perform and how much time you
wil spend on each thing-->
<!--STILL IN PROGRESS-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Schedular</title>
    <link href="schedule.css" rel="stylesheet" type="text/css" />
    <script src="schedule.js" rel="text/javascript"></script>
  </head>
  <body>
    <div>
      <button id="sw">Back</button>
      <button id="start" style="margin-left: 38%">Start!</button>
    </div>
    <div class="addsub">
      <div id="minussign" style="color:rgb(255, 255, 255); border: 3px solid black; font-size:2cm; margin-top:-25.1%; max-height:2.1cm; margin-right:-2%;">-</div>
    </div>
    <div class="addsub">
      <div id="plussign" style="color:rgb(255, 255, 255); border: 3px solid black; font-size:1.5cm; margin-top:-20%; margin-right:1%; max-height:1.7cm;">+</div>
    </div>
    <br>
    <div>
      <input class="addedInput" id ="addedInput" type="text">
      <ul>
        <li>Hours : <input class="h" type="number"></li>
        <li>Mins : <input class="m" type="number"></li>
      </ul>
    </div>
  </body>
</html>
